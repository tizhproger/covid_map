<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
  {% csrf_token %}
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="/">
        <img src="{{ ASSETS_ROOT }}/img/logo.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">Spread map</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item" name="address">
          <div class="form-group">
            <div class="input-group">
              <div id="geocoder"></div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="full_name">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Patient full name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="fullName" aria-describedby="basic-addon3">
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="contact_phone">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Contact phone</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">+380</span>
                <input type="number"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="9"
                  class="form-control" id="phone" aria-describedby="basic-addon3">
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="coaght">
          <div class="form-check form-switch">
            <input class="form-check-input ms-auto mt-1" type="checkbox" id="coaghtSwitch">
            <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Coaght</label>
          </div>
        </li>
        <li class="nav-item" name="feaver">
          <div class="form-check form-switch">
            <input class="form-check-input ms-auto mt-1" type="checkbox" id="feaverSwitch">
            <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Feaver</label>
          </div>
        </li>
        <li class="nav-item" name="hard_breath">
          <div class="form-check form-switch">
            <input class="form-check-input ms-auto mt-1" type="checkbox" id="breathSwitch">
            <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Hard breath</label>
          </div>
        </li>
        <li class="nav-item" name="additional_info">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Additional info</label>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" style="resize: none;" id="infoField"></textarea>
              </div>
          </div>
          </div>
        </li>
        <li class="nav-item" name="send_button">
          <div class="center-element">
            <button type="button" class="btn btn-secondary" style="width: 70%;" id="sendButton">Send point</button>
          </div>
        </li>
      </ul>
    </div>
  </aside>
