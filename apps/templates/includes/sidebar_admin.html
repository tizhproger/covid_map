<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
  {% csrf_token %}
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="/">
        <img src="{{ ASSETS_ROOT }}/img/logo.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">Spread map</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item" name="address">
          <div class="form-group">
            <div class="input-group">
              <div id="geocoder"></div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="unchecked">
          <div class="center-element">
              <button class="btn bg-gradient-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Unchecked points
              </button>
              <ul class="dropdown-menu dropdown-fix" aria-labelledby="dropdownMenuButton">
              </ul>
            </div>
        </li>
        <li class="nav-item" name="latitude">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Point latitude</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="old_latitude" aria-describedby="basic-addon3" disabled>
              </div>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="latitude" aria-describedby="basic-addon3">
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="longtitude">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Point longtitude</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="old_longtitude" aria-describedby="basic-addon3" disabled>
              </div>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="longtitude" aria-describedby="basic-addon3">
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item" name="threat">
          <div class="form-check form-switch">
            <input class="form-check-input ms-auto mt-1" type="checkbox" id="threatSwitch">
            <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Threat point</label>
          </div>
        </li>
        <li class="nav-item" name="point_info">
          <div class="center-element">
            <div class="form-group">
              <label class="form-control-label" for="basic-url">Point description</label>
              <div class="input-group">
                <textarea class="form-control textarea-fix" aria-label="With textarea" id="infoField"></textarea>
              </div>
          </div>
          </div>
        </li>
        <li class="nav-item" name="update_button">
          <div class="center-element">
            <button type="button" class="btn btn-secondary btn-sm" style="width: 70%;" id="updateButton">Update point</button>
          </div>
        </li>
        <li class="nav-item" name="delete_button">
          <div class="center-element">
            <button type="button" class="btn btn-secondary btn-sm" style="width: 70%;" id="deleteButton">Delete point</button>
          </div>
        </li>
        <li class="nav-item" name="save_button">
          <div class="center-element">
            <button type="button" class="btn btn-secondary btn-sm" style="width: 70%;" id="saveButton">Save point</button>
          </div>
        </li>
        <li class="nav-item" name="ban_button">
          <div class="center-element">
            <button type="button" class="btn btn-secondary btn-sm" style="width: 70%;" id="banButton">Ban user</button>
          </div>
        </li>
      </ul>
    </div>
  </aside>
